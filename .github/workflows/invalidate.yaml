name: Invalidate

on:
  workflow_dispatch:
    inputs:
      mode:
        description: What to invalidate - "content" or "all"
        default: content
        type: choice
        options:
          - content
          - all

jobs:
  deploy:
    runs-on: self-hosted
    environment: public

    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-to-assume: ${{ secrets.AWS_CDK_DIFF_ROLE_ARN }}
          role-session-name: ${{ github.triggering_actor }}-${{ github.event.repository.name }}-${{ github.job }}-${{ github.run_id }}
          role-skip-session-tagging: true
          role-duration-seconds: 3600

      - run: npm run diff:ci

      - uses: ./.github/actions/invalidate-cloudfront
        with:
          mode: ${{ inputs.mode }}
